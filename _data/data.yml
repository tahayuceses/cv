career-profile:
  title: About
  summary: |
    Results-oriented marketing and advertising professional with experience across digital marketing, customer support, and account management. 
    Skilled in optimizing campaigns with Amazon Ads, Google Ads, and Google Analytics to drive sales growth and improve ROI. 
    Proven ability to analyze performance metrics, design tailored strategies, and deliver actionable reports. 
    Strong background in project coordination, content management, and customer engagement, complemented by academic training in International Relations and Political Science (Master’s). 
    Multilingual (Turkish, English, French) with international publishing and volunteering experience, bringing a blend of analytical, communication, and organizational skills to fast-paced, cross-functional environments.
