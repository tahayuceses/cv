experiences:
  title: Experiences
  info:
  - role: 3P Ads Account Executive
    time: 05/05/2025 - Present
    company: Amazon – Istanbul, Türkiye
    details: |
        - Supported third-party sellers within the MAS (Marketplace Ads Support) project to become active and successful on Amazon Ads.
        - Conducted one-on-one meetings with sellers, explaining the Amazon Ads ecosystem and setting up advertising campaigns.
        - Optimized existing campaigns through regular performance reviews with sellers.
        - Analyzed key advertising metrics (ROAS, ACOS, CTR, Conversion Rate, Clicks) and provided actionable reports.
        - Performed keyword research and developed strategies to enhance campaign performance.
        - Designed tailored advertising solutions aligned with seller's goals and budgets, driving sales growth.
        - Delivered weekly performance reports highlighting campaign results and optimization opportunities.
        - Acted as a bridge between the Amazon Ads and 3P departments, maintaining continuous communication with Account Managers and managing advertising operations for their sellers.
  - role: Digital Marketing Assistant Specialist
    time: 02/10/2024 - 13/03/2025
    company: iLab – SteelOrbis 
    details: |
        - Analyzed Google Analytics and Google Ads data on a weekly and monthly basis, providing detailed performance reports to senior management.
        - Prepared KPI, sales, and search term reports to support campaign optimization.
        - Conducted campaign budget planning and monitored conversion rates with regular reporting.
        - Reviewed user experience data via Hotjar and provided actionable recommendations for improvement.
        - Performed monthly keyword analyses, implemented negative keywords, and managed enhanced conversions tracking.
  - role: Project Assistant
    time: 06/02/2024 - 27/09/2024
    company: Evronas Events – Istanbul, Türkiye
    details: |
        - Coordinated the process by directly communicating with speakers participating in scientific congresses.
        - Organized and monitored participants’ travel and accommodation arrangements.
        - Managed the design and content of the congress website.
        - Developed and implemented email marketing strategies to promote the congress.
  - role: Marketing - Customer Support Specialist
    time: 05/08/2021 - 05/09/2023
    company: Clotie – Istanbul, Türkiye
    details: |
        - Conducted conversion analyses based on marketing funnel metrics, contributing to customer acquisition.
        - Designed and executed email campaigns for potential customers and conducted satisfaction calls with long-term subscribers.
        - Managed broad and exact match campaigns on Google Ads.
        - Extracted and analyzed bounce rate metrics from marketing data.
        - (October 2022 – September 2023) As part of the Customer Support Team:
          - Responded to international customers’ emails and social media messages,
          - Managed domestic customer email communications,
          - Reported on returned product processes.        
  - role: Assistant Editor
    time: 12/02/2021 - 30/04/2021
    company: EURO POLITICS Journal – Istanbul, Türkiye
    details: |
        - Translated and published the article “Unexpected Alliances in Europe: France and the Baltics” into Turkish.
        - Conducted transcription analyses and prepared agenda reports.
        - Authored research articles and book content (e.g., “Bulgarian Policies” chapter in EU Countries Before and After Covid-19).  

